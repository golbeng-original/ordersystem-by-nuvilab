      #- npm install

      - npm run build
      
      - cmd: |
          aws s3 cp {{.ROOT_PATH}}/dist s3://ordersystem-nuvilab.frontend/ --recursive \
          --region ap-northeast-2

      - echo "ðŸš€ Application deployed to S3"